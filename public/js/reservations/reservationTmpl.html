<div id="reservationBody">
    
    <div id="Reservations">
        RESERVATIONS
    </div>
    
    <div id="ReservationChoiceDiv">
        <div id="ReservationClientSide" class="ReservationSides">
            <div class="ReservationName">
                Client
            </div>
            <div id="RCButt">Request A Booking</div>
        </div>
        <div id="ReservationStylistSide" class="ReservationSides">
            <div class="ReservationName">
                Stylist
            </div>
            <input class="RSInputs" id="RSUsername" placeholder="Username" ng-model="stylistInput.username">
            <input type="password" class="RSInputs" id="RSPassword" placeholder="Password" ng-model="stylistInput.password">
            <div id="RSLoginButt" ng-click="login(stylistInput)">Log In</div>
        </div>
    </div>
    
</div>
