<div id="teamBody">
    
    <div id="OurTeam">
        OUR TEAM
    </div>
    
    <div id="stylistsMainDiv">
        <div id="leadTeamDiv">
            
        </div>
        
        <div id="teamFlex">
            <div class="arrows fa fa-angle-left" ng-click="moveStylistLeft()"></div>
            <div id="stylistTeamDiv">
                <div class="stylistDiv" ng-repeat="stylist in team" style="background-image: url({{stylist.pictureUrl}})">
                    <div class="stylistName">
                        {{stylist.firstname}} {{(stylist.lastname).substr(0,1)}}.
                    </div>
                </div>
            </div>
            <div class="arrows fa fa-angle-right" ng-click="moveStylistRight()"></div>
        </div>
        
    </div>
    
</div>
