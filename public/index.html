<!DOCTYPE html>
<html ng-app="salonOApp">
    <head>
        <title>Salon O</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Homenaje">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body ng-controller="mainCtrl">
        <header>
            <img id="mainLogo" src="images/salon-O_fullround3.png">
            <span id="routeSelectSpan">
                <span class="routes hvr-overline-from-center" ui-sref="home">Home</span>
                <span class="routes hvr-overline-from-center" ui-sref="about">About</span>
                <span class="routes hvr-overline-from-center" ui-sref="services">Services</span>
                <span class="routes hvr-overline-from-center" ui-sref="team">Team</span>
                <span class="routes hvr-overline-from-center" ui-sref="reservation">Reservations</span>
                <span class="routes hvr-overline-from-center" ui-sref="product">Products</span>
                <span class="routes hvr-overline-from-center" ui-sref="contact">Contact</span>
            </span>
        </header>
        
        
        <div id="ui" ui-view></div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="
https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/mainService.js"></script>
        <script src="js/teamPage/sylistDir.js"></script>
        <script src="js/reservations/SRpage/SRCtrl.js"></script>
        <script src="js/reservations/SRpage/SRService.js"></script>
    </body>
</html>
